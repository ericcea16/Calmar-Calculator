<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real Estate Financing Calculator</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2d5a27 0%, #40826d 50%, #52b788 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        max-width: 700px;
        margin: 0 auto;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
    }

    .header {
        background: linear-gradient(135deg, #2d5a27, #40826d);
        color: white;
        padding: 30px;
        text-align: center;
    }

    .header h2 {
        font-size: 28px;
        font-weight: 300;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .header p {
        opacity: 0.9;
        font-size: 16px;
    }

    .form-section {
        padding: 40px;
    }

    .input-group {
        margin-bottom: 25px;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #2d5a27;
        font-weight: 600;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    input, select {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e8f5e8;
        border-radius: 12px;
        font-size: 16px;
        background: #fafffe;
        transition: all 0.3s ease;
        color: #2d5a27;
        font-weight: 500;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #52b788;
        background: white;
        box-shadow: 0 0 0 3px rgba(82, 183, 136, 0.1);
        transform: translateY(-2px);
    }

    .peso-input {
        position: relative;
    }

    .peso-input::before {
        content: '₱';
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #52b788;
        font-weight: 600;
        font-size: 16px;
        z-index: 1;
    }

    .peso-input input {
        padding-left: 40px;
    }

    select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='%2352b788' viewBox='0 0 16 16'><path d='M8 13.1l4.2-4.2L11 7.7 8 10.7 5 7.7 3.8 8.9 8 13.1z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 16px;
    }

    /* Radio button styling for NFRO/RFO selection */
    .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 10px;
        align-items: center;
    }

    .radio-option {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        padding: 12px 20px;
        border: 2px solid #e8f5e8;
        border-radius: 12px;
        background: #fafffe;
        transition: all 0.3s ease;
        flex: 1;
        justify-content: center;
    }

    .radio-option:hover {
        border-color: #52b788;
        background: white;
        transform: translateY(-2px);
        box-shadow: 0 0 0 3px rgba(82, 183, 136, 0.1);
    }

    .radio-option.selected {
        border-color: #52b788;
        background: rgba(82, 183, 136, 0.1);
        color: #2d5a27;
        font-weight: 600;
    }

    .radio-option input[type="radio"] {
        width: auto;
        margin: 0;
        padding: 0;
        accent-color: #52b788;
    }

    .radio-option label {
        margin: 0;
        color: inherit;
        font-size: 16px;
        font-weight: 500;
        text-transform: none;
        letter-spacing: normal;
        cursor: pointer;
    }

    .button-group {
        display: flex;
        gap: 15px;
        margin-top: 20px;
    }

    .calculate-btn, .print-btn, .promo-btn {
        flex: 1;
        padding: 18px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .calculate-btn {
        background: linear-gradient(135deg, #52b788, #2d5a27);
        color: white;
        box-shadow: 0 8px 25px rgba(82, 183, 136, 0.3);
    }

    .promo-btn {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        color: white;
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    .promo-btn.active {
        background: linear-gradient(135deg, #00b894, #00a085);
        box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
    }

    .print-btn {
        background: linear-gradient(135deg, #6c757d, #495057);
        color: white;
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        display: none; /* Initially hidden */
    }

    .calculate-btn:hover, .print-btn:hover, .promo-btn:hover {
        transform: translateY(-3px);
    }

    .calculate-btn:hover {
        box-shadow: 0 12px 35px rgba(82, 183, 136, 0.4);
    }

    .promo-btn:hover {
        box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
    }

    .promo-btn.active:hover {
        box-shadow: 0 12px 35px rgba(0, 184, 148, 0.4);
    }

    .print-btn:hover {
        box-shadow: 0 12px 35px rgba(108, 117, 125, 0.4);
    }

    .calculate-btn:active, .print-btn:active, .promo-btn:active {
        transform: translateY(0);
    }

    .results {
        margin-top: 30px;
    }

    .financing-info {
        background: linear-gradient(135deg, #e8f5e8, #d4f1d4);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        font-weight: 600;
        color: #2d5a27;
        font-size: 18px;
        margin-bottom: 20px;
        border-left: 5px solid #52b788;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
    }

    th {
        background: linear-gradient(135deg, #2d5a27, #40826d);
        color: white;
        padding: 15px 20px;
        font-weight: 600;
        text-align: left;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    td {
        padding: 15px 20px;
        border-bottom: 1px solid #f0f8f0;
        color: #2d5a27;
        font-weight: 500;
    }

    tr:nth-child(even) {
        background: rgba(232, 245, 232, 0.3);
    }

    tr:hover {
        background: rgba(82, 183, 136, 0.1);
        transform: scale(1.01);
        transition: all 0.2s ease;
    }

    .section-header {
        background: linear-gradient(135deg, #e8f5e8, #d4f1d4) !important;
        color: #2d5a27 !important;
        text-align: center;
        font-weight: 700;
        font-size: 16px;
        border-left: 5px solid #52b788;
    }

    .amount-cell {
        text-align: right;
        font-weight: 600;
        font-family: 'Courier New', monospace;
    }

    .total-row td {
        font-weight: 700;
        color: #2d5a27;
        background: rgba(82, 183, 136, 0.1) !important;
    }

    /* Print styles */
    @media print {
        body {
            background: white !important;
            color: black !important;
            padding: 20px !important;
            font-family: Arial, sans-serif !important;
            font-size: 12px !important;
        }

        .container {
            background: white !important;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3) !important;
            border: 2px solid #333 !important;
            border-radius: 0 !important;
            max-width: 600px !important;
            margin: 0 auto !important;
            padding: 20px !important;
            -webkit-print-color-adjust: exact !important;
            color-adjust: exact !important;
        }

        .header {
            display: none !important;
        }

        .form-section {
            padding: 0 !important;
        }

        .input-group, .button-group, .loading {
            display: none !important;
        }

        .financing-info {
            display: none !important;
        }

        /* Hide screen table, show print table */
        .results > table:first-child {
            display: none !important;
        }

        .print-only {
            display: block !important;
        }

        .results {
            margin: 0 !important;
        }

        /* Print header */
        .results::before {
            content: "SUBDIVISION: _________________ PROMESA EAST\ALOCATION: Brgy Silangang Mayao Lucena City\ALOT AREA: _________________ FLOOR AREA: _________________";
            white-space: pre-line;
            display: block;
            font-size: 10px;
            line-height: 1.3;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        table {
            box-shadow: none !important;
            border: 2px solid #333 !important;
            border-radius: 0 !important;
            margin: 0 !important;
            width: 100% !important;
            font-size: 11px !important;
            page-break-inside: avoid !important;
        }

        th {
            background: #4a90e2 !important;
            color: white !important;
            text-align: center !important;
            padding: 8px !important;
            font-size: 14px !important;
            font-weight: bold !important;
            -webkit-print-color-adjust: exact !important;
            color-adjust: exact !important;
        }

        td {
            padding: 6px 12px !important;
            border-bottom: 1px solid #333 !important;
            color: black !important;
            font-weight: normal !important;
            background: white !important;
        }

        .section-header {
            background: #ffff00 !important;
            color: black !important;
            font-weight: bold !important;
            text-align: left !important;
            padding: 8px 12px !important;
            -webkit-print-color-adjust: exact !important;
            color-adjust: exact !important;
        }

        .total-row td {
            background: #90EE90 !important;
            font-weight: bold !important;
            color: black !important;
            -webkit-print-color-adjust: exact !important;
            color-adjust: exact !important;
        }

        .amount-cell {
            text-align: right !important;
            font-weight: normal !important;
            font-family: Arial, sans-serif !important;
        }

        tr:hover {
            transform: none !important;
            background: inherit !important;
        }
    }

    @media (max-width: 768px) {
        .container {
            margin: 10px;
            border-radius: 15px;
        }
        
        .header {
            padding: 25px 20px;
        }
        
        .form-section {
            padding: 25px 20px;
        }
        
        .header h2 {
            font-size: 24px;
        }
        
        table {
            font-size: 14px;
        }
        
        th, td {
            padding: 12px 15px;
        }

        .radio-group {
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            justify-content: flex-start;
        }

        .button-group {
            flex-direction: column;
            gap: 10px;
        }
    }

    .loading {
        display: none;
        text-align: center;
        color: #52b788;
        font-weight: 600;
        margin: 20px 0;
    }

    .error-message {
        background: #ffe6e6;
        color: #d63031;
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
        border-left: 4px solid #d63031;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>CalmarLand Financing Calculator</h2>
        <p>Calculate your monthly payments and financing options</p>
        <p>Developed By John Eric Cea</p>
    </div>

    <div class="form-section">
        <div class="input-group">
            <label>Total Contract Price (TCP)</label>
            <div class="peso-input">
                <input type="text" id="tcp" placeholder="Enter TCP amount" oninput="formatTCPInput(this)">
            </div>
        </div>

        <div class="input-group">
            <label>Financing Type</label>
            <select id="financingType">
                <option value="8">🏦 Bank Financing (8% Interest)</option>
                <option value="6.25">🏠 Pag-IBIG Financing (6.25% Interest)</option>
                <option value="16">🏘️ In-house Financing (16% Interest)</option>
            </select>
        </div>

        <div class="input-group">
            <label>Property Status</label>
            <div class="radio-group">
                <div class="radio-option selected" onclick="selectPropertyStatus('RFO')">
                    <input type="radio" id="rfo" name="propertyStatus" value="RFO" checked>
                    <label for="rfo">🏠 RFO (Ready for Occupancy)</label>
                </div>
                <div class="radio-option" onclick="selectPropertyStatus('NFRO')">
                    <input type="radio" id="nfro" name="propertyStatus" value="NFRO">
                    <label for="nfro">🏗️ NFRO (Not for Ready Occupancy)</label>
                </div>
            </div>
        </div>

        <div class="input-group" id="monthlyDPGroup" style="display: none;">
            <label>Custom Monthly DP Period</label>
            <select id="customMonthlyDP" onchange="updateMonthlyDP()">
                <option value="">Use Default Period</option>
                <option value="1">1 Month</option>
                <option value="2">2 Months</option>
                <option value="3">3 Months</option>
                <option value="4">4 Months</option>
                <option value="5">5 Months</option>
                <option value="6">6 Months</option>
                <option value="7">7 Months</option>
                <option value="8">8 Months</option>
                <option value="9">9 Months</option>
                <option value="10">10 Months</option>
                <option value="11">11 Months</option>
                <option value="12">12 Months</option>
                <option value="13">13 Months</option>
                <option value="14">14 Months</option>
                <option value="15">15 Months</option>
                <option value="16">16 Months</option>
                <option value="17">17 Months</option>
                <option value="18">18 Months</option>
                <option value="19">19 Months</option>
                <option value="20">20 Months</option>
                <option value="21">21 Months</option>
                <option value="22">22 Months</option>
                <option value="23">23 Months</option>
                <option value="24">24 Months</option>
            </select>
        </div>

        <div class="button-group">
            <button class="calculate-btn" onclick="compute()">Calculate Financing</button>
            <button class="promo-btn" id="promoBtn" onclick="togglePromo()">🎉 Activate Promo</button>
            <button class="print-btn" id="printBtn" onclick="printPage()">🖨️ Print Results</button>
        </div>
        
        <div class="loading" id="loading">Calculating...</div>
        <div class="results" id="results"></div>
    </div>
</div>

<script>
let promoActive = false;

function formatTCPInput(input) {
    let value = input.value.replace(/[₱,]/g, '');
    if (value && !isNaN(value)) {
        input.value = '₱' + parseFloat(value).toLocaleString('en-US');
    }
}

function selectPropertyStatus(status) {
    // Remove selected class from all options
    document.querySelectorAll('.radio-option').forEach(option => {
        option.classList.remove('selected');
    });
    
    // Add selected class to clicked option
    if (status === 'RFO') {
        document.querySelector('.radio-option:first-child').classList.add('selected');
        document.getElementById('rfo').checked = true;
    } else {
        document.querySelector('.radio-option:last-child').classList.add('selected');
        document.getElementById('nfro').checked = true;
    }
}

function togglePromo() {
    const promoBtn = document.getElementById('promoBtn');
    promoActive = !promoActive;
    
    if (promoActive) {
        promoBtn.classList.add('active');
        promoBtn.textContent = '✅ Promo Active';
    } else {
        promoBtn.classList.remove('active');
        promoBtn.textContent = '🎉 Activate Promo';
    }
    
    // Recalculate if results are showing
    if (document.getElementById('results').innerHTML.trim() !== '') {
        compute();
    }
}

function updateMonthlyDP() {
    // Auto-recalculate if results are showing
    if (document.getElementById('results').innerHTML.trim() !== '') {
        compute();
    }
}

function getMonthlyDPPeriod() {
    // Check if custom period is selected
    const customPeriod = document.getElementById('customMonthlyDP').value;
    if (customPeriod && customPeriod !== '') {
        return parseInt(customPeriod);
    }
    
    // Use default logic
    const propertyStatus = document.querySelector('input[name="propertyStatus"]:checked').value;
    const interestRate = parseFloat(document.getElementById('financingType').value);
    
    if (interestRate === 16) { // In-house financing
        return propertyStatus === 'RFO' ? 12 : 18;
    } else { // Bank or Pag-IBIG financing
        return propertyStatus === 'RFO' ? 18 : 24;
    }
}

function printPage() {
    // Trigger print dialog
    window.print();
}

function compute() {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('results').innerHTML = '';
    
    setTimeout(() => {
        try {
            let inputValue = document.getElementById('tcp').value.replace(/[₱,]/g, '');
            let inputTCP = parseFloat(inputValue);
            let interestRate = parseFloat(document.getElementById('financingType').value);
            let propertyStatus = document.querySelector('input[name="propertyStatus"]:checked').value;

            if (isNaN(inputTCP) || inputTCP <= 0) {
                showError("Please enter a valid TCP amount.");
                return;
            }

            // Add 12% if TCP is 3.6M or above
            let tcp = inputTCP;
            let taxAdded = false;
            if (inputTCP >= 3600000) {
                tcp = inputTCP * 1.12;
                taxAdded = true;
            }

            // Fixed discount
            let discount = 70000;
            let netTCP = tcp - discount;

            // Reservation fee brackets
            let reservationFee = 0;
            if (tcp >= 1000000 && tcp < 1500000) {
                // Apply promo for Bank and Pag-IBIG financing
                if (promoActive && (interestRate == 8 || interestRate == 6.25)) {
                    reservationFee = 10000; // Promo rate
                } else {
                    reservationFee = 15000; // Regular rate
                }
            } else if (tcp >= 1500000 && tcp < 2500000) {
                // Apply promo for Bank and Pag-IBIG financing
                if (promoActive && (interestRate == 8 || interestRate == 6.25)) {
                    reservationFee = 10000; // Promo rate
                } else {
                    reservationFee = 20000; // Regular rate
                }
            } else if (tcp >= 2500000 && tcp < 4000000) {
                // Apply promo for Bank and Pag-IBIG financing
                if (promoActive && (interestRate == 8 || interestRate == 6.25)) {
                    reservationFee = 10000; // Promo rate
                } else {
                    reservationFee = 25000; // Regular rate
                }
            } else if (tcp >= 4000000) {
                // Apply promo for Bank and Pag-IBIG financing
                if (promoActive && (interestRate == 8 || interestRate == 6.25)) {
                    reservationFee = 10000; // Promo rate
                } else {
                    reservationFee = 50000; // Regular rate
                }
            }

            // Downpayment calculation based on financing type
            let downpaymentPercent, loanPercent;
            if (interestRate == 16) {
                downpaymentPercent = 0.20;
                loanPercent = 0.80;
            } else {
                downpaymentPercent = 0.10;
                loanPercent = 0.90;
            }
            
            let downpayment = netTCP * downpaymentPercent;
            let netDownpayment = downpayment - reservationFee;
            
            // Monthly DP calculation based on property status and financing type
            let monthlyDPPeriod = getMonthlyDPPeriod();
            let monthlyDP = netDownpayment / monthlyDPPeriod;

            // Loanable amount
            let loanAmount = netTCP * loanPercent;

            // Terms and financing name
            let terms = [];
            let amortizations = {};
            let financingName = "";
            let financingIcon = "";
            
            if (interestRate == 8) {
                terms = [5, 10, 15, 20];
                financingName = "Bank Financing (8%)";
                financingIcon = "🏦";
            } else if (interestRate == 6.25) {
                terms = [5, 10, 15, 20, 25, 30];
                financingName = "Pag-IBIG Financing (6.25%)";
                financingIcon = "🏠";
            } else if (interestRate == 16) {
                terms = [5, 10];
                financingName = "In-house Financing (16%)";
                financingIcon = "🏘️";
            }

            terms.forEach(years => {
                amortizations[years] = computeAmortization(loanAmount, interestRate, years);
            });

            displayResults(inputTCP, tcp, taxAdded, discount, netTCP, downpaymentPercent, downpayment, reservationFee, netDownpayment, monthlyDP, monthlyDPPeriod, loanPercent, loanAmount, terms, amortizations, financingName, financingIcon, interestRate, propertyStatus);
            
            // Show print button and custom monthly DP selector after results are displayed
            document.getElementById('printBtn').style.display = 'block';
            document.getElementById('monthlyDPGroup').style.display = 'block';

        } catch (error) {
            showError("An error occurred during calculation. Please try again.");
            console.error(error);
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }, 500);
}

function displayResults(inputTCP, tcp, taxAdded, discount, netTCP, downpaymentPercent, downpayment, reservationFee, netDownpayment, monthlyDP, monthlyDPPeriod, loanPercent, loanAmount, terms, amortizations, financingName, financingIcon, interestRate, propertyStatus) {
    let propertyStatusIcon = propertyStatus === 'RFO' ? '🏠' : '🏗️';
    let propertyStatusText = propertyStatus === 'RFO' ? 'Ready for Occupancy' : 'Not for Ready Occupancy';
    
    // Get custom period if selected
    const customPeriod = document.getElementById('customMonthlyDP').value;
    const isCustomPeriod = customPeriod && customPeriod !== '';
    const displayPeriod = isCustomPeriod ? `${monthlyDPPeriod} months (Custom)` : `${monthlyDPPeriod} months`;
    
    // Screen version with icons and colors
    let screenHtml = `
    <div class="financing-info">${financingIcon} ${financingName} | ${propertyStatusIcon} ${propertyStatusText}</div>
    <table>
        <tr><th colspan="2">💰 Payment Breakdown</th></tr>`;
    
    if (taxAdded) {
        screenHtml += `
        <tr><td>Input Amount</td><td class="amount-cell">₱${formatNumber(inputTCP)}</td></tr>
        <tr><td>Plus: 12% Tax (≥3.6M)</td><td class="amount-cell">₱${formatNumber(tcp - inputTCP)}</td></tr>`;
    }
    
    screenHtml += `
        <tr class="total-row"><td><strong>Total Contract Price (TCP)</strong></td><td class="amount-cell"><strong>₱${formatNumber(tcp)}</strong></td></tr>
        <tr><td>Less: Discount</td><td class="amount-cell">₱${formatNumber(discount)}</td></tr>
        <tr class="total-row"><td><strong>Net TCP</strong></td><td class="amount-cell"><strong>₱${formatNumber(netTCP)}</strong></td></tr>
        <tr><td colspan="2" class="section-header">💳 DOWNPAYMENT (${Math.round(downpaymentPercent * 100)}%)</td></tr>
        <tr><td>${Math.round(downpaymentPercent * 100)}% of Net TCP</td><td class="amount-cell">₱${formatNumber(downpayment)}</td></tr>
        <tr><td>Less: Reservation Fee</td><td class="amount-cell">₱${formatNumber(reservationFee)}</td></tr>
        <tr class="total-row"><td><strong>Net Downpayment</strong></td><td class="amount-cell"><strong>₱${formatNumber(netDownpayment)}</strong></td></tr>
        <tr><td>Monthly DP (${displayPeriod})</td><td class="amount-cell">₱${formatNumber(monthlyDP)}</td></tr>
        <tr><td colspan="2" class="section-header">🏠 FINANCING (${Math.round(loanPercent * 100)}%)</td></tr>
        <tr class="total-row"><td><strong>Loanable Amount</strong></td><td class="amount-cell"><strong>₱${formatNumber(loanAmount)}</strong></td></tr>
        <tr><td colspan="2" class="section-header">📊 MONTHLY AMORTIZATION</td></tr>`;

    terms.forEach(years => {
        screenHtml += `<tr><td>${years} Years</td><td class="amount-cell">₱${formatNumber(amortizations[years])}</td></tr>`;
    });

    screenHtml += `</table>`;

    // Print version - document style
    let printHtml = `
    <div class="print-header" style="display:none;">
        <table style="width:100%; border:none; margin-bottom:10px;">
            <tr style="border:none;">
                <td style="border:none; font-size:10px; padding:2px;">SUBDIVISION: _________________ PROMESA EAST</td>
            </tr>
            <tr style="border:none;">
                <td style="border:none; font-size:10px; padding:2px;">LOCATION: Brgy Silangang Mayao Lucena City</td>
            </tr>
            <tr style="border:none;">
                <td style="border:none; font-size:10px; padding:2px;">LOT AREA: _________________ FLOOR AREA: _________________</td>
            </tr>
        </table>
    </div>
    <div class="financing-info">${financingIcon} ${financingName} | ${propertyStatusIcon} ${propertyStatusText}</div>
    <table>
        <tr><th colspan="2">AINA PREMIUM</th></tr>
        <tr><td>Selling Price</td><td class="amount-cell">${formatNumber(inputTCP)}</td></tr>`;
    
    if (discount > 0) {
        printHtml += `<tr><td style="color:red;">Less: Discount</td><td class="amount-cell" style="color:red;">${formatNumber(discount)}</td></tr>`;
    }
    
    printHtml += `
        <tr><td><strong>Total Contract Price</strong></td><td class="amount-cell"><strong>${formatNumber(tcp)}</strong></td></tr>
        <tr><td colspan="2" class="section-header">Downpayment ${Math.round(downpaymentPercent * 100)}%</td></tr>
        <tr><td>Less: Reservation Fee</td><td class="amount-cell">${formatNumber(reservationFee)}</td></tr>
        <tr class="total-row"><td><strong>${formatNumber(netDownpayment)}</strong></td><td class="amount-cell"><strong>${monthlyDPPeriod} months</strong></td></tr>
        <tr class="total-row"><td colspan="2" style="text-align:center;"><strong>${formatNumber(monthlyDP)}</strong></td></tr>
        <tr><td colspan="2" class="section-header">Amortization ${Math.round(loanPercent * 100)}%</td></tr>
        <tr class="total-row"><td colspan="2" style="text-align:center;"><strong>${formatNumber(loanAmount)}</strong></td></tr>`;

    terms.forEach(years => {
        printHtml += `<tr><td>${years} years</td><td class="amount-cell">${formatNumber(amortizations[years])}</td></tr>`;
    });

    printHtml += `</table>`;
    
    // Combine both versions
    document.getElementById('results').innerHTML = screenHtml + '<div class="print-only" style="display:none;">' + printHtml + '</div>';
}

function computeAmortization(loanAmount, interestRate, years) {
    let monthlyRate = (interestRate / 100) / 12;
    let numPayments = years * 12;
    
    if (monthlyRate === 0) {
        return loanAmount / numPayments;
    }
    
    let monthlyPayment = loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, numPayments)) / 
                        (Math.pow(1 + monthlyRate, numPayments) - 1);
    
    return monthlyPayment;
}

function formatNumber(num) {
    return parseFloat(num).toLocaleString('en-US', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });
}

function showError(message) {
    document.getElementById('results').innerHTML = `<div class="error-message">${message}</div>`;
    document.getElementById('loading').style.display = 'none';
}
